# .github/workflows/frontend.yml
name: Frontend Workflow

on:
  push:
    introducing some bad syntax
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
